<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Profile</title>

</head>

<body>

    <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">ProjectX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </li>

  <div class="user-info">

    <h1>Welcome, {{name}} {{last}}</h1>
    <p>{{year}}</p>

    <button class="open-button" onclick="openForm()">Open Form</button>

    <div class="form-popup" id="myForm">
      <form action="{{ url_for('profile') }}" class="form-container">
        <h1>Login</h1>

        <label for="firstName"><b>First Name</b></label>
        <input type="text" placeholder="{{name}}" name="firstName" required>
        <br>
        <label for="lastName"><b>Last Name</b></label>
        <input type="text" placeholder="{{last}}" name="lastName" required>
        <br>
<!--         <select id="year" name="year">-->
<!--          <option value="{{year}}">{{year}}</option>-->
<!--          <option value="Freshman">Freshman</option>-->
<!--          <option value="Sophmore">Sophmore</option>-->
<!--          <option value="Junior" >Junior</option>-->
<!--          <option value="Senior">Senior</option>-->
<!--         </select>-->
<!--        <br>-->

        <button type="submit" class="btn">Submit Changes</button><br>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>

  </div>

  <script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
